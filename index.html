<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 class="title">무서운 숫자 맞추기 게임</h1>
        <h2 class="sub-title"><span class="red-text">죽음</span>의 UP & DOWN</h2>
        <div id="result-area">맞춰야 산다!!!</div>
        <img src="https://media1.giphy.com/media/9DinPR8bzFsmf74j9W/giphy.gif" class="main-img">
        <div id="chance-area" class="chance-area">기회는 단 5번</div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <input type="number" id="user-input" placeholder="1부터 100까지 숫자를 입력하시오.">
            </div>
        </div>
        <div>
            <button id="play-button">Go</button>
            <button id="reset-button">Reset</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
